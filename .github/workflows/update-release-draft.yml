name: Update Release Draft

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release-draft:
    name: Create Release Draft
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    outputs:
      tag_name: ${{ steps.release-drafter.outputs.tag_name }}
    steps:
      - name: Run Release Drafter
        uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-dxt:
    name: Build DXT Package
    needs:
      - release-draft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: "pnpm"

      - name: Build DXT
        run: |
          pnpm install --frozen-lockfile
          pnpm run build:dxt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: garoon-mcp-server.dxt
          path: build/garoon-mcp-server.dxt

  upload-binaries:
    name: Upload DXT Package to Release Draft
    needs:
      - build-dxt
      - release-draft
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: ./artifacts

      - name: Upload DXT package
        run: |
          gh release upload ${{ needs.release-draft.outputs.tag_name }} ./artifacts/garoon-mcp-server.dxt --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
